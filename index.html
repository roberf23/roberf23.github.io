<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Input Dinamico</title>

</head>
<body>
  <div class="container">
    <h1 class="title has-text-centered">Input Dynamic</h1>
    <div id="jsonDiv">
    </div>
    <form action="" id="frmUsers">
      <label class="label">Username</label>
      <div class="field is-grouped">
        <div class="control has-icons-left">
          <input class="input" name="name" type="text" placeholder="name" autocomplete="off">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <div class="field is-grouped">
          <div class="control has-icons-left">
            <input class="input" name="lastName" type="text" placeholder="last name" autocomplete="off">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <div class="control">
            <button id="btnAdd" type="button" class="button is-danger">
              <span class="icon">
                <i class="fas fa-plus"></i>
              </span>
              <span>ADD</span>
            </button>
          </div>
          <div class="control">
            <button id="btnSave" type="button" class="button is-info">
            Save
            </button>
          </div>
      </div>
    </form>
  </div>
  <hr>
  <div id="divElements">

  </div>
 
  
  <script src="/source/index.js"></script>
</body>
</html>
